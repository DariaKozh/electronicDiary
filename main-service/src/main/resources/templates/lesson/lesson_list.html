<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lesson List</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>

<h2>Список уроков:</h2>

<table>
  <tr>
    <th>Учитель</th>
    <th>Класс</th>
    <th>Предмет</th>
    <th>Время урока</th>
    <th>Действия</th>
  </tr>
  <tr th:each="lesson : ${lessons}">
    <td th:text="${lesson.teacher.name}"></td>
    <td th:text="${lesson.studentClass.title}"></td>
    <td th:text="${lesson.predmet.title}"></td>
    <td th:text="${#temporals.format(lesson.lessonTime, 'dd-MM-yyyy HH:mm')}"></td>
    <td>
      <form th:object="${lesson}" th:action="@{/lesson/edit(id=${lesson.id})}" method="get">
        <button type="submit">Редактировать</button>
      </form>
    </td>
    <td>
      <form th:object="${lesson}" th:action="@{/lesson/delete(id=${lesson.id})}" method="post">
        <button type="submit">Удалить</button>
      </form>
    </td>
  </tr>
</table>

</body>
</html>
