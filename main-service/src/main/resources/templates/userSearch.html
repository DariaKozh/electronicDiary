<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Searh User form</title>
</head>
<body>
<h1>Введите данные для поиска</h1>
<form th:object="${user}" method="get" action="/user/searchUser">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}"/>
    <br> <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}"/>
    <br> <br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" th:value="${user.phone}"/>
    <br> <br>
    <button type="submit">Найти</button>
</form>
</body>
</html>
