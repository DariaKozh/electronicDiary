<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User form</title>
</head>
<body>
<h1>User Form</h1>
<form th:object="${user}" method="post" action="/user/saveUser">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required th:value="${user.name}"/>
    <br> <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required th:value="${user.password}"/>
    <br> <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required th:value="${user.email}"/>
    <br> <br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required th:value="${user.phone}"/>
    <br> <br>
    <label for="role">Role:</label>
    <select id="role" name="role" required th:value="${user.role}">
        <option value="ROLE_ADMIN">Admin</option>
        <option value="ROLE_PARENT">Parent</option>
        <option value="ROLE_TEACHER">Teacher</option>
    </select>
    <br> <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
